<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Merry Christmas!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        /* Replace with a festive Thanksgiving/Christmas background image */
        background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }
    h1 {
        font-size: 3em;
        color: #b22222;
        margin-top: 50px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    p {
        font-size: 1.5em;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    /* Snow effect canvas styling */
    .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background: transparent;
    }
</style>
</head>
<body>
<h1>Happy Thanks Giving & Merry Christmas! ü¶ÉüçÇü¶ñüîîüéÅ‚úùÔ∏è</h1>
<p>~JPG</p>

<!-- Snow effect -->
<canvas id="snowCanvas" class="snow"></canvas>

<script>
    // Simple falling snow effect
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    for(let i=0; i<200; i++) {
        particles.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            radius: Math.random() * 3 + 1,
            speed: Math.random() * 1 + 0.5,
            opacity: Math.random(),
            drift: Math.random() * 2 - 1
        });
    }

    function draw() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        for(let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
            ctx.fill();

            p.y += p.speed;
            p.x += p.drift;

            if(p.y > window.innerHeight) {
                p.y = 0;
                p.x = Math.random() * window.innerWidth;
            }
            if(p.x > window.innerWidth || p.x < 0) {
                p.drift = -p.drift;
            }
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
