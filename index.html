<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Greetings</title>
<!-- Include Google Font for the different font style -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://images.unsplash.com/photo-1604757844840-ec59a6b1e5a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
        position: relative;
    }
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 0;
    }
    .content {
        position: relative;
        z-index: 1;
        padding: 50px 20px;
        color: #fff;
    }
    h1 {
        font-size: 3em;
        margin-top: 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .emojis {
        font-size: 2em;
        margin-top: 20px;
    }
    p {
        font-family: 'Pacifico', cursive;
        font-size: 1.5em;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        margin-top: 30px;
        line-height: 1.5em;
    }
    .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background: transparent;
    }
</style>
</head>
<body>
<div class="content">
  <h1>Happy ThanksGiving & Merry Christmas!</h1>
  <div class="emojis">ü¶ÉüçÇü¶ñüéâ</div>

  <p>
    I may never grasp how You<br>
    woke me alive<br>
    stitched me to Your side<br>
    intertwined hope and life<br>
    &amp; gave purpose to<br>
    life &amp;<br>
    breathing.
  </p>
</div>

<canvas id="snowCanvas" class="snow"></canvas>

<script>
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    for(let i=0; i<200; i++) {
        particles.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            radius: Math.random() * 3 + 1,
            speed: Math.random() * 1 + 0.5,
            opacity: Math.random(),
            drift: Math.random() * 2 - 1
        });
    }

    function draw() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        for(let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
            ctx.fill();

            p.y += p.speed;
            p.x += p.drift;

            if(p.y > window.innerHeight) {
                p.y = 0;
                p.x = Math.random() * window.innerWidth;
            }
            if(p.x > window.innerWidth || p.x < 0) {
                p.drift = -p.drift;
            }
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
